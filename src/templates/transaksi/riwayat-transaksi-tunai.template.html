<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <title>Riwayat Transaksi Tunai</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9;
            }
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px;
                background: #fff;
                border-bottom: 2px solid #f04e23;
            }
            .header img {
                height: 40px;
            }
            .title {
                text-align: center;
                margin-top: 20px;
                margin-bottom: 10px;
            }
            .title h1 {
                margin: 0;
                font-size: 20px;
            }
            .title p {
                margin: 5px 0 20px 0;
                color: #555;
            }
            table {
                width: 95%;
                margin: 0 auto 30px auto;
                border-collapse: collapse;
                background-color: white;
                font-size: 8px;
            }
            th,
            td {
                border: 1px solid #ccc;
                padding: 12px;
                text-align: left;
            }
            th {
                background-color: #f04e23;
                color: white;
            }
            .footer {
                text-align: right;
                font-size: 12px;
                padding: 0 20px 10px;
                color: #777;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div style="display: flex; align-items: center; gap: 10px">
                <strong>Evosist Parking</strong>
            </div>
            <div class="footer">Diunduh pada tanggal {{date}}</div>
        </div>

        <div class="title">
            <h1>Riwayat Transaksi Tunai</h1>
        </div>

        <table>
            <tr>
                <th>No.</th>
                <th>Nomor Tiket</th>
                <th>Waktu Masuk</th>
                <th>Gerbang Masuk</th>
                <th>Jenis Kendaraan</th>
                <th>Nomor Polisi</th>
                <th>Waktu Keluar</th>
                <th>Pintu Keluar</th>
                <th>Durasi Parkir</th>
                <th>Denda</th>
                <th>Total Pembayaran</th>
                <th>Jenis Transaksi</th>
                <th>Created</th>
                <th>Updated</th>
            </tr>
            {{rows}}
        </table>
    </body>
</html>
